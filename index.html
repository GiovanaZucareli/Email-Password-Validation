<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validação de Email</title>
</head>
<body>

    <div class="container">

        <div class="img">
            <img src="img/PS5.png" alt="banner">
        </div>
        
        <div class="box">
            <form id="form" action="#">

                <section class="text">
                    <h1>GET STARTED</h1>
                    <p>Already have an account? Sign in</p>
                </section>

                <div class="inputBox">

                    <label id="#">Email</label><br>
                    <input type="text" name="" id="email" onkeydown="validation()">
                    <span id="text"></span><br>

                    <label id="#">Password</label><br>
                    <input type="password" name="" id="senha" onkeydown="validationPassword()">
                    <span id="passwordResponse"></span><br>

                    <input type="submit" id="submit" value="Sign up">

                </div>
            </form>
        </div>

    </div>

    <script type="text/javascript" src="email.js"></script>

</body>
</html>
